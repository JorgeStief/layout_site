                        <h1 align="center"> CADASTRO</h1>
                        <hr>
                        <form id="form">
                            <div class="form-row pb-3">
                                <label class="col-md-1" for="Nome">Nome <h11>*</h11></label>
                                <div class="col-md-10   ">
                                    <input id="Nome" name="Nome" placeholder="Digite seu Nome Completo"
                                        class="form-control  " required type="text">


                                    

                                </div>
                                


                            </div>

                            <div class="form-row pb-3">
                                <label class="col-md-1" for="cpf">CPF <h11>*</h11></label>
                                <div class="col-md-2">
                                    <input id="cpf" name="cpf" placeholder="Apenas números"
                                        class="form-control " required="" type="text" maxlength="11"
                                        pattern="[0-9]+$">
                                </div>

                                <label align="center" class="col-md-2 " for="dtnasc">Nascimento <h11>*</h11></label>
                                <div class="col-md-2">
                                    <input id="dtnasc" name="dtnasc"  placeholder="DD/MM/AAAA" class="form-control"
                                        required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                                        pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"
                                        onBlur="showhide()">
                                </div>

                                <label align="center" class="col-md-1" for="radios">Sexo <h11>*</h11></label>
                                <div class="col-md-4 ">
                                    <label required="" class="custom-radio" for="radios-0">
                                        <input name="sexof" id="sexof" value="feminino" type="radio" required>
                                        Feminino
                                    </label>
                                    <label class="radio-inline" for="radios-1">
                                        <input name="sexom" id="sexom" value="masculino" type="radio">
                                        Masculino
                                    </label>
                                </div>
                            </div>

                            <div class="form-row pb-3">
                                <label class="col-md-1" for="cel">Celular <h11>*</h11></label>
                                <div class="input-group col-md-3 ">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-phone"> </i></div>
                                    </div>
                                    <input type="text" class="form-control" id="cel" name="cel" placeholder="XX XXXXX-XXXX"
                                        maxlength="13" placeholder="XX XXXXX-XXXX"
                                        pattern="/^(?:\(?([1-9][0-9])\)?\s?)?(?:((?:9\d|[2-9])\d{3})\-?(\d{4}))$/"
                                        OnKeyPress="formatar('## #####-####', this)" >
                                </div>

                                <label class="col-md-1 pl-3 " for="tel">Telefone <h11></h11>
                                </label>
                                <div class="input-group col-md-3 pl-3 ">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-phone"> </i></div>
                                    </div>
                                    <input type="text" class="form-control" id="tel" name="tel" maxlength="12"
                                        placeholder="XX XXXX-XXXX" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                        OnKeyPress="formatar('## ####-####', this)">
                                </div>


                            </div>

                            <div class="form-row pb-3">
                                <label class="col-md-1" for="email">E-mail <h11>*</h11></label>
                                <div class="input-group col-md-7 ">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-envelope"> </i></div>
                                    </div>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="email@email.com"
                                        pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$/" required>
                                </div>
                            </div>

                            <div class="form-row pb-3">
                                <label class="col-md-1" for="CEP">CEP <h11>*</h11></label>
                                <div class="input-group col-md-3 ">
                                    <input type="text" name="cep" class="form-control" id="cep"
                                        placeholder="XXXXX-XXX"
                                        OnKeyPress="formatar('#####-###', this)"
                                        pattern="/^[0-9]{2}.[0-9]{3}-[0-9]{3}$/"
                                         required>
                                </div>

                                <div class="col-md-2">
                                    <button type="button" class="btn btn-primary"
                                        onclick="pesquisacep(cep)">Pesquisar</button>
                                </div>
                            </div>

                            <div class="form-row pb-3">
                                <label class="col-md-1" for="rua">Endereço</label>
                                <div class="input-group col-md-5 ">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rua</div>
                                    </div>
                                    <input type="text" name="rua" class="form-control" id="rua" disabled required>
                                </div>

                                <div class="input-group col-md-2 ">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Nº <h11>*</h11>
                                        </div>
                                    </div>

                                </div>

                                <div class="input-group col-md-4 ">

                                        <div class="input-group-text">Bairro</div>
                                    </div>
                                    <input type="text" name="bairro" class="form-control" id="bairro" disabled required>
                                </div>


                            </div>

                            <div class="form-row pb-3">

                                <div class="input-group col-md-5  ">
                                    <div class="input-group-prepend">

                                    </div>

                                </div>

                                <div class="input-group col-md-3 ">

                                        <div class="input-group-text ">Estado
                                        </div>
                                    </div>
                                    <input type="text" name="estado" class="form-control" id="estado" disabled required>
                                </div>
                            </div>



                            <div class="form-row">
                                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                            </div>
