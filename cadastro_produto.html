                        <h1 align="center"> CADASTRO PRODUTO</h1>
                        <hr>
                        <form id="form" action="#">
                            <div class="form-group">
                                <label for="cate">Categoria: <h11>*</h11></label>
                                <select class="form-control" id="cate" name="cate">
                                    <option value="">Escolha uma opção!</option>
                                    <option value="calca">Calças</option>
                                    <option value="tenis">Tênis</option>
                                    <option value="camisas">Camisas</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome: <h11>*</h11></label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>

                            <div class="form-group">
                                <label for="preco">Preço: <h11>*</h11></label>
                                <input type="text" class="form-control" id="preco" name="preco">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Descrição: <h11>*</h11></label>
                                <textarea type="text" class="form-control" id="descricao" name="descricao"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Disponivel: <h11>*</h11></label>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="disponivel" id="disponivel1"
                                        value="1" checked>
                                    <label class="form-check-label" for="disponivel1">
                                        Sim
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="disponivel" id="disponivel2"
                                        value="0">
                                    <label class="form-check-label" for="disponivel2">
                                        Não
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="imgProd">Escolha a Imagem do Produto <h11>*</h11></label>
                                <input type="file" id="imgProd" name="imgProd" class="form-control-file">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Tamanho Imagem: <h11>*</h11></label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input require-one" name="imgTamanho70" id="tamanho" value="70">
                                    <label class="form-check-label">70x70</label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input require-one"  name="imgTamanho180" id="tamanho"
                                            value="180">180x180
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input require-one" name="imgTamanho300" value="300" id="tamanho"
                                            >300x300
                                    </label>
                                </div>

                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                            </div>
                        </form>
